<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>小组配置</title>
    <link rel="stylesheet" href="../static/css/index.css">
    <link rel="stylesheet" href="../static/css/element.css">
  </head>
  <body>
    <div id="app" class="app-container">
      <el-row>
        <el-form :inline="true" @submit.native.prevent>
          <el-form-item label="名称">
            <el-input @keyup.enter.native="query" style="width:280px" placeholder="名称" clearable v-model="queryParams.name"></el-input>
          </el-form-item>
          <el-form-item label="部门">
            <el-select v-model="queryParams.dept" clearable>
              <el-option v-for="(val, key) in dictMap['DEPT']" :label="val" :value="key" :key="key"></el-option>
            </el-select>
          </el-form-item>
          <el-form-item>
            <el-button type="primary" @click="query">查询</el-button>
          </el-form-item>
          <el-form-item>
            <el-button type="primary" @click="openAdd">新增</el-button>
          </el-form-item>
        </el-form>
        <el-table :data="pageinfo.content" highlight-current-row border style="width:100%" :header-cell-style="{background: '#F5F7FA',color: '#909399'}">
          <el-table-column prop="name" label="名称" ></el-table-column>
          <el-table-column label="部门">
            <template slot-scope="scope">{{dictMap['DEPT'][scope.row.dept]}}</template>
          </el-table-column>
          <el-table-column align="center" label="操作" width="150">
            <template slot-scope="scope">
              <el-button-group>
                <el-button type="primary" @click="openEdit(scope.row)" size="small">编辑</el-button>
                <el-button type="danger" @click="remove(scope.row.id)" size="small">删除</el-button>
              </el-button-group>
            </template>
          </el-table-column>
        </el-table>
      </el-row>
      <el-dialog :title="formType + '小组'" :visible.sync="formVisible">
        <el-form :model="model" ref="form" :rules="formRules" label-width="100px">
          <el-row>
            <el-col :span="12">
              <el-form-item label="名称" prop="name">
                <el-input v-model="model.name"></el-input>
              </el-form-item>
            </el-col>
            <el-col :span="12">
              <el-form-item label="部门" prop="dept">
                <el-select v-model="model.dept">
                  <el-option v-for="(val, key) in dictMap['DEPT']" :label="val" :value="key" :key="key"></el-option>
                </el-select>
              </el-form-item>
            </el-col>
          </el-row>
        </el-form>
        <div slot="footer" class="dialog-footer">
          <el-button @click.native="cancelForm">取消</el-button>
          <el-button type="primary" @click.native="save">保存</el-button>
        </div>
      </el-dialog>
    </div>
  </body>
  <script src="../static/js/vue.js"></script>
  <script src="../static/js/element.js"></script>
  <script src="../static/js/axios.js"></script>
  <script src="../static/js/util.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: function() {
        return {
          dictMap: {}, // 系统字典
          formVisible: false,
          formType: '新增',
          queryParams: { name: '', dept: '' },
          pageinfo: {
            pageable: {
              pageNumber: 1
            }
          },
          model: {},
          formRules: {
            name: [
              { required: true, trigger: 'blue', message: '名称不能为空'},
              { max: 256, trigger: 'blur', message: '最大长度255个字符' }
            ],
            dept: [
              { required: true, trigger: 'blue', message: '部门不能为空'}
            ]
          }
        }
      },
      methods: {
        query: function() {
          axios.get('/rest/team/query/' + (this.pageinfo.pageable.pageNumber) + '?name=' + this.queryParams.name + '&dept=' + this.queryParams.dept)
            .then(res => {
              this.pageinfo = res.data
              this.pageinfo.pageable.pageNumber += 1
          })
        },
        loadDict: function() {
          axios.get('/rest/dict/load').then(res => {
            this.dictMap = res.data
          })
        },
        openAdd: function() {
          this.model = {}
          this.formType = '新增'
          this.formVisible = true
        },
        openEdit: function(record) {
          this.model = { ...record }
          this.formType = '编辑'
          this.formVisible = true
        },
        cancelForm: function() {
          this.$refs.form.resetFields()
          this.model = {}
          this.formVisible = false
        },
        save: function() {
          this.$refs.form.validate((valid) => {
            if (valid) {
              axios.post("/rest/team", this.model).then(res => {
                this.$notify({
                  title: '成功',
                  message: '保存成功',
                  type: 'success'
                })
                this.query()
                this.cancelForm()
              })
            }
          })
        },
        remove: function(id) {
          this.$confirm('确定删除该小组', '提示', { type: 'warning' }).then(() => {
            axios.delete("/rest/team/" + id).then(res => {
              if (res.data === DATA_INTEGRITY_ERROR_TIP) {
                this.$notify({
                  title: '警告',
                  message: DATA_INTEGRITY_ERROR_TIP,
                  type: 'warning'
                })
              } else {
                this.$notify({
                  title: '成功',
                  message: '删除成功',
                  type: 'success'
                })
                this.query()
              }
            })
          }).catch(() => {})
        },
        handlePageChange: function(pageNumber) {
          this.pageinfo.pageable.pageNumber = pageNumber
          this.query()
        }
      },
      mounted() {
        this.loadDict()
        this.query()
      }
    })
  </script>
</html>

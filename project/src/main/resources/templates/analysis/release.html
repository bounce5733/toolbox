<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>资源释放</title>
    <link rel="stylesheet" href="../static/css/element.css">
  </head>
  <body>
    <div id="app" class="app-container">
      <el-form :inline="true" @submit.native.prevent>
        <el-row>
          <el-form-item label="部门">
            <el-select v-model="params.dept" clearable>
              <el-option v-for="(val, key) in dictMap['DEPT']" :label="val" :value="key" :key="key"></el-option>
            </el-select>
          </el-form-item>
          <el-form-item label="小组">
            <el-select v-model="params.team" clearable>
              <el-option v-for="(val, key) in dictMap['TEAM']" :label="val" :value="key" :key="key"></el-option>
            </el-select>
          </el-form-item>
          <el-form-item label="人员">
            <el-select v-model="params.personnelId" clearable>
              <el-option v-for="(item, key) in personnelMap" :label="item.name" :value="key" :key="key"></el-option>
            </el-select>
          </el-form-item>
          <el-form-item label="条线">
            <el-select v-model="params.domain" clearable>
              <el-option v-for="(val, key) in dictMap['DOMAIN']" :label="val" :value="key" :key="key"></el-option>
            </el-select>
          </el-form-item>
          <el-form-item label="释放月份">
            <el-date-picker v-model="params.endMonth" type="month" clearable value-format="yyyy/MM"></el-date-picker>
          </el-form-item>
        </el-row>
        <el-row>
          <el-form-item label="后续项目">
            <el-select v-model="params.hasNextSubproject" clearable>
              <el-option v-for="(val, key) in nextSubProjectMap" :label="val" :value="key" :key="key"></el-option>
            </el-select>
          </el-form-item>
          <el-form-item>
            <el-button type="primary" @click="query" icon="el-icon-search">查询</el-button>
          </el-form-item>
        </el-row>
      </el-form>
      <el-table :data="pageinfo.content" highlight-current-row border style="width:100%">
        <el-table-column label="人员姓名" width="200px" prop="PERSONNEL_NAME"> </el-table-column>
        <el-table-column label="人员类别" width="200px" prop="PERSONNEL_TYPE"></el-table-column>
        <el-table-column label="人员级别" width="200px" prop="PERSONNEL_LEVEL"></el-table-column>
        <el-table-column label="当前项目" prop="PROJECT_NAME"></el-table-column>
        <el-table-column label="条线" prop="DOMAIN"></el-table-column>
        <el-table-column label="当前小组" prop="TEAM"></el-table-column>
        <el-table-column label="释放时间" prop="END_DATE"></el-table-column>
        <el-table-column label="后续项目">
          <template slot-scope="scope">{{ scope.row.NEXT_SUBPROJECT_ID ? projectMap[scope.row.NEXT_SUBPROJECT_ID].name : '/'}}</template>
        </el-table-column>
      </el-table>
      <div class="pagination-container">
        <el-pagination background layout="prev, pager, next, total" @current-change="handlePageChange"
                       :current-page="pageinfo.pageable.pageNumber" :page-size="pageinfo.pageable.pageSize"
                       :total="pageinfo.totalElements"></el-pagination>
      </div>
    </div>
  </body>
  <script src="../static/js/vue.js"></script>
  <script src="../static/js/element.js"></script>
  <script src="../static/js/axios.js"></script>
  <script>
      new Vue({
          el: '#app',
          data: function() {
            return {
              dictMap: {}, // 系统字典
              personnelMap: {}, // 人员字典
              projectMap: {}, // 子项目id->主项目映射
              nextSubProjectMap: { 1: '是', 0: '否' }, // 后续下面选择框数据
              pageinfo: {
                pageable: {
                  pageNumber: 1
                }
              },
              params: {}
            }
          },
          methods: {
            async query() {
              this.loadProject().then(axios.post('/rest/resource/query/' + this.pageinfo.pageable.pageNumber, this.params)
                .then(res => {
                  this.pageinfo = res.data
                  this.pageinfo.pageable.pageNumber += 1
                  console.log('this.pageinfo:' + JSON.stringify(this.pageinfo))
                  console.log('this.projectMap:' + JSON.stringify(this.projectMap))
              })
            )},
            handlePageChange(pageNumber) {
              this.pageinfo.pageable.pageNumber = pageNumber
              this.query()
            },
            loadDict() {
              axios.get('/rest/dict/load').then(res => {
                this.dictMap = res.data
              })
            },
            loadPersonnel() {
              axios.get('/rest/personnel/load')
                .then(res => {
                  res.data.forEach(item =>  {
                    this.personnelMap[item.id] = item
                  })
              })
            },
            async loadProject() {
              axios.get('/rest/project/load').then(res => {
                res.data.forEach(project =>  {
                  project.subProjects.forEach(subProject =>  {
                    this.projectMap[subProject.id] = { code: project.code, name: project.name, domain: project.domain,
                    issue: project.issue, onlineDate: project.onlineDate, id: project.id }
                  })
                })
              })
            }
          },
          mounted() {
            this.loadDict()
            this.loadPersonnel()
            this.query()
          }
      })
  </script>
</html>
